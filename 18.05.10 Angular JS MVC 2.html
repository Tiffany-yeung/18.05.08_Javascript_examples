<HTML ng-app="one">
    <SCRIPT src="angular.js"></SCRIPT>
    <SCRIPT>
        var F = function($scope){
            $scope.Regno=51;
            $scope.name="Peter";
            $scope.address="London";
        }
        var M1 = angular.module("one",[]);
        M1.controller("ctrl1", F);
    </SCRIPT>
    <DIV ng-controller="ctrl1">
        Registration no: {{Regno}}<BR>
        Name: {{name}}<BR>
        Address: {{address}}<BR>
    </DIV>
</HTML>
